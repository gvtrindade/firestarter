<mat-sidenav-container class="sidenav-container">
  <!-- async faz subscribe e unsubscribe em observables automaticamente -->
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/kanban" (click)="drawer.close()"
        >Kanban</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">🔥 Angular Firestarter</span>

      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/kanban" (click)="drawer.close()"
          >✔️ Kanban</a
        >
        <a mat-button routerLink="/login" (click)="drawer.close()">🔑 Login</a>
      </div>

      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a
          mat-menu-item
          href="https://github.com/gvtrindade/fireshipAngular"
          target="_blank"
        >
          <i>💾</i>
          <span>Code on Github</span>
        </a>
        <a
          mat-menu-item
          href="https://fireship.io/courses/angular"
          target="_blank"
        >
          <i>🔥</i>
          <span>Full Course on Fireship</span>
        </a>
        <a
          mat-menu-item
          href="https://youtube.com/channel/UCsBjURrPoezykLs9EqgamOA"
          target="_blank"
        >
          <i>📺</i>
          <span>Watch on Youtube</span>
        </a>
      </mat-menu>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
